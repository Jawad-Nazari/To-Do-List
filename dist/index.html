<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/f8cbf64be7.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">

  <title>My To Do List</title>
<script defer src="main.js"></script></head>

<body>
  <div class="todolist">
    <div class="title">

    </div>
    <div>
      <input type="text" class="input-list" placeholder=" Today's To do List" />

      <i class="fas fa-sync"></i>
      <form class="form">

        <input type="text" class="input-list" placeholder=" Add task to your list..." />
        <i class="fas fa-arrow-right"></i>


      </form>
      <ul class="tasklist" id="mytasklist">
      </ul>
      <button class="btn-clear">Clear all completed</button>
    </div>

  </div>
  <script src="main.js"></script>
</body>

</html>
